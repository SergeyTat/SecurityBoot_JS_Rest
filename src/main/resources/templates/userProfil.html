<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login page</title>
</head>

<body>
<div class="container-fluid">
    <div class="row bg-dark d-flex align-items-center  " >
        <div class="col-sm-6 mt-2">
            <b><p class="text-light py-0" th:text="${user3.getEmail()}" style="display:inline-block"></p></b>
            <p class="text-light  py-0" style="display:inline-block"> with roles:</p>
            <p class="text-light  py-0" th:each="role : ${user3.getRoles()}" th:text="${role.getName+'&nbsp'}"
               style="display:inline-block"></p>

        </div>
        <div class="col-sm-6 mt-0 d-flex justify-content-end ">


            <a th:href="@{/logout}" class="text-secondary" style="text-decoration: none">Logout</a>


        </div>




    </div>
    <div class="row">
        <div class="col-2 mt-2 p-0 ">

            <div class="nav flex-column nav-pills " id="v-pills-tab" ; role="tablist" aria-orientation="vertical">

                <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                   type="button" role="tab" aria-controls="v-pills-profile" aria-selected="true">User</a>
            </div>


        </div>

        <div class="col-sm-10 bg-light " style="height: 700px">

            <div class="tab-content" id="v-pills-tabContent">

                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab" tabindex="0">

                    <div class="card w-100">
                        <div class="card-header">
                            <h5>User informatiom-page</h5>
                        </div>
                        <div class="card-body">

                            <table class="table border-top table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Имя</th>
                                    <th>Email</th>
                                    <th>Роли</th>
                                </tr>
                                </thead>

                                <tbody>

                                <tr th:each="usr : ${user3}">

                                    <td th:text="${usr.getId()}"></td>
                                    <td th:text="${usr.getUsername()}"></td>
                                    <td th:text="${usr.getEmail()}"></td>

                                    <td>
                                        <th:block th:each="role:${usr.getRoles()}">
                                            <p th:text="${role.getName}"></p>
                                        </th:block>
                                    </td>


                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
