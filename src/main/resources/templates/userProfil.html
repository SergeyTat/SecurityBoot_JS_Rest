<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login page</title>
</head>

<body>
<div class="container-fluid">
    <div class="row bg-dark d-flex align-items-center  ">
        <div class="col-sm-6 mt-2" id="current_authorised_user-data">


        </div>
        <div class="col-sm-6 mt-0 d-flex justify-content-end ">


            <a th:href="@{/logout}" class="text-secondary" style="text-decoration: none">Logout</a>


        </div>


    </div>
    <div class="row">
        <div class="col-2 mt-2 p-0 ">

            <div class="nav flex-column nav-pills " id="v-pills-tab" ; role="tablist" aria-orientation="vertical">

                <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill"
                   data-bs-target="#v-pills-profile"
                   type="button" role="tab" aria-controls="v-pills-profile" aria-selected="true">User</a>
            </div>


        </div>

        <div class="col-sm-10 bg-light " style="height: 700px">

            <div class="tab-content" id="v-pills-tabContent">

                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab" tabindex="0">

                    <div class="card w-100">
                        <div class="card-header">
                            <h5>User informatiom-page</h5>
                        </div>
                        <div class="card-body">

                            <table class="table border-top table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Имя</th>
                                    <th>Email</th>
                                    <th>Роли</th>
                                </tr>
                                </thead>

                                <tbody id="current_user_panel-data">

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


<script src="user.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>

</body>

</html>
