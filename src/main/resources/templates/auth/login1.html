<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login page</title>
</head>

<body>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-3">
            <form class="mb-3 mt-md-4" name="f" method="post" action="/process_login">
                <h3 class="fw-bold mb-2">Please sign in</h3>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="">
                    <input type="email" class="form-control" id="email" name="username" placeholder="Email address">
                </div>
                <div class="mb-1">
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Password">
                </div>
                <div class="d-grid ">
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </div>
                <div th:if="${param.error}" style="color: red">
                    Неправильные имя или пароль
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
